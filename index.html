<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-Казино</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        .header .nickname {
            font-size: 1.2em;
        }
        .header .balance {
            font-size: 1.2em;
        }
        .games {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .game {
            background-color: #34495e;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
        }
        .game:hover {
            background-color: #1abc9c;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nickname">Никнейм</div>
        <div class="balance">Баланс: 0</div>
    </div>
    <div class="games">
        <div class="game" id="slot-machine">Слот Машина</div>
        <div class="game" id="roulette">Рулетка</div>
        <div class="game" id="poker">Покер</div>
        <div class="game" id="red-black">Красное/Чёрное</div>
    </div>
    <script>
        // Получение данных пользователя
        Telegram.WebApp.ready();
        document.querySelector(".nickname").textContent = `Никнейм: ${Telegram.WebApp.initDataUnsafe.user.first_name}`;
        document.querySelector(".balance").textContent = "Баланс: 1000"; // Пример значения

        // Открытие страницы "Слот Машина"
        document.getElementById("slot-machine").addEventListener("click", () => {
            window.location.href = "./slot/slot.html"; // Ссылка на слот машину
        });
    </script>
</body>
</html>
